name: "StackHawk DAST Scan with PDF Report"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Tuesday at 2 AM UTC
    - cron: '0 2 * * 2'
  workflow_dispatch:

jobs:
  stackhawk-scan:
    name: StackHawk DAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Check if StackHawk API key is configured
      id: check-secret
      run: |
        if [ -z "${{ secrets.STACKHAWK_API_KEY }}" ]; then
          echo "skip=true" >> $GITHUB_OUTPUT
          echo "StackHawk API key not configured, skipping workflow"
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Checkout repository
      if: steps.check-secret.outputs.skip != 'true'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      if: steps.check-secret.outputs.skip != 'true'
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install dependencies
      if: steps.check-secret.outputs.skip != 'true'
      run: |
        go mod download
        go mod tidy

    - name: Create results folder
      if: steps.check-secret.outputs.skip != 'true'
      run: mkdir -p ./results

    # Note: If you need to start the application for scanning, add a step here:
    # - name: Start application
    #   run: |
    #     docker-compose up -d
    #     # Or: make run &
    #     # Wait for app to be ready
    #     timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'

    - name: Install StackHawk CLI
      if: steps.check-secret.outputs.skip != 'true'
      run: |
        # Download and install StackHawk CLI
        curl -L https://api.stackhawk.com/hawk/releases/latest/cli/linux -o hawk
        chmod +x hawk
        sudo mv hawk /usr/local/bin/hawk
        hawk version || echo "Hawk CLI installed"

    - name: Run StackHawk Scan
      if: steps.check-secret.outputs.skip != 'true'
      env:
        HAWK_API_KEY: ${{ secrets.STACKHAWK_API_KEY }}
      run: |
        # Run StackHawk scan with config file
        # The config file (stackhawk.yml) contains applicationId, env, and host
        hawk scan \
          --config stackhawk.yml \
          --output stackhawk-results.sarif || echo "StackHawk scan completed with warnings"
      continue-on-error: true

    - name: Move StackHawk results to results folder
      if: always()
      run: |
        if [ -f stackhawk-results.sarif ]; then
          mv stackhawk-results.sarif ./results/stackhawk-results.sarif
        fi
      continue-on-error: true

    - name: Setup Python
      if: steps.check-secret.outputs.skip != 'true'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      if: steps.check-secret.outputs.skip != 'true'
      run: |
        pip install -r scripts/requirements.txt

    - name: Fetch StackHawk Results and Generate PDF
      if: steps.check-secret.outputs.skip != 'true'
      env:
        STACKHAWK_API_KEY: ${{ secrets.STACKHAWK_API_KEY }}
      run: |
        python3 scripts/fetch-stackhawk-results.py || echo "StackHawk results fetch completed with warnings"
      continue-on-error: true

    - name: Check if StackHawk SARIF exists
      id: check-sarif
      if: always()
      run: |
        if [ -f ./results/stackhawk-results.sarif ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "StackHawk SARIF file not found, skipping upload"
        fi

    - name: Upload results to GitHub Security
      if: always() && steps.check-sarif.outputs.exists == 'true'
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: ./results/stackhawk-results.sarif
        wait-for-processing: true
      continue-on-error: true

    - name: Upload StackHawk SARIF as artifact
      if: always() && steps.check-sarif.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: stackhawk-sarif
        path: ./results/stackhawk-results.sarif
        retention-days: 30
      continue-on-error: true

    - name: Upload StackHawk JSON Report as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: stackhawk-results-json
        path: ./results/stackhawk-results.json
        retention-days: 30
      continue-on-error: true

    - name: Upload StackHawk PDF Report as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: stackhawk-security-report-pdf
        path: ./results/stackhawk-security-report.pdf
        retention-days: 30
      continue-on-error: true

    - name: Move SARIF to repo root
      if: always()
      run: |
        if [ -f ./results/stackhawk-results.sarif ]; then
          mv ./results/stackhawk-results.sarif ./stackhawk-results.sarif
        fi
      continue-on-error: true

