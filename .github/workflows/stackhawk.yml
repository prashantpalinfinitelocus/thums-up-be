name: "StackHawk DAST Scan with Report and Commit"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Tuesday at 2 AM UTC
    - cron: '0 2 * * 2'
  workflow_dispatch:

jobs:
  stackhawk-scan:
    name: StackHawk DAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: |
        go mod download
        go mod tidy

    - name: Create results folder
      run: mkdir -p ./results

    # Note: If you need to start the application for scanning, add a step here:
    # - name: Start application
    #   run: |
    #     docker-compose up -d
    #     # Or: make run &
    #     # Wait for app to be ready
    #     timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'

    - name: Run StackHawk Scan
      uses: stackhawk/hawk-action@v1
      with:
        apiKey: ${{ secrets.STACKHAWK_API_KEY }}
        appId: ${{ secrets.STACKHAWK_APP_ID }}
        envId: ${{ secrets.STACKHAWK_ENV_ID }}
        # Use config file (contains applicationId, env, host, etc.)
        configFile: stackhawk.yml

    - name: Move StackHawk results to results folder
      if: always()
      run: |
        if [ -f stackhawk-results.sarif ]; then
          mv stackhawk-results.sarif ./results/stackhawk-results.sarif
        fi
      continue-on-error: true

    - name: Upload results to GitHub Security
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ./results/stackhawk-results.sarif
        wait-for-processing: true
      continue-on-error: true

    - name: Upload StackHawk SARIF as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: stackhawk-sarif
        path: ./results/stackhawk-results.sarif
        retention-days: 30
      continue-on-error: true

    - name: Move SARIF to repo root
      if: always()
      run: |
        if [ -f ./results/stackhawk-results.sarif ]; then
          mv ./results/stackhawk-results.sarif ./stackhawk-results.sarif
        fi
      continue-on-error: true

