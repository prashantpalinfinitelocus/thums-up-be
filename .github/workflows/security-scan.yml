name: "Security Scans"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run weekly on Wednesday at 2 AM UTC
    - cron: '0 2 * * 3'
  workflow_dispatch:

jobs:
  gosec-scan:
    name: gosec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install gosec
      run: |
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest

    - name: Run gosec
      run: |
        gosec -fmt json -out gosec-report.json ./...
        gosec -fmt sarif -out gosec-results.sarif ./...

    - name: Upload gosec results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec-results.sarif
        wait-for-processing: true
      continue-on-error: true

    - name: Upload gosec report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: gosec-report
        path: gosec-report.json
        retention-days: 30

  govulncheck-scan:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      run: |
        govulncheck -json ./... > govulncheck-report.json || true

    - name: Upload govulncheck report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: govulncheck-report
        path: govulncheck-report.json
        retention-days: 30

    - name: Display vulnerabilities
      run: |
        govulncheck ./... || true

