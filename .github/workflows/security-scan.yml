name: "Security Scans with Report and Commit"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Wednesday at 2 AM UTC
    - cron: '0 2 * * 3'
  workflow_dispatch:

jobs:
  gosec-scan:
    name: gosec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install gosec
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest

    - name: Create results folder
      run: mkdir -p ./results

    - name: Run gosec
      run: |
        gosec -fmt json -out ./results/gosec-report.json ./... || true
        gosec -fmt sarif -out ./results/gosec-results.sarif ./... || true

    - name: Check if gosec SARIF exists
      id: check-gosec-sarif
      run: |
        if [ -f ./results/gosec-results.sarif ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "gosec SARIF file not found, skipping upload"
        fi

    - name: Upload gosec results to GitHub Security
      if: steps.check-gosec-sarif.outputs.exists == 'true'
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: ./results/gosec-results.sarif
        wait-for-processing: true
      continue-on-error: true

    - name: Upload gosec report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: gosec-report
        path: ./results/gosec-report.json
        retention-days: 30

    - name: Upload gosec SARIF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: gosec-sarif
        path: ./results/gosec-results.sarif
        retention-days: 30

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Extract Code Scanning CSV (gosec only)
      run: |
        python3 scripts/extract-code-scanning-csv.py || echo "CSV extraction completed with warnings"

    - name: Upload gosec CSV as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-scanning-files-extracted-gosec
        path: ./results/code-scanning-files-extracted.csv
        retention-days: 30
      continue-on-error: true

    - name: Move SARIF to repo root
      run: |
        mv ./results/gosec-results.sarif ./gosec-results.sarif

  govulncheck-scan:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Create results folder
      run: mkdir -p ./results

    - name: Run govulncheck
      run: |
        govulncheck -json ./... > ./results/govulncheck-report.json || true

    - name: Upload govulncheck report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: govulncheck-report
        path: ./results/govulncheck-report.json
        retention-days: 30

    - name: Move report to repo root
      run: |
        mv ./results/govulncheck-report.json ./govulncheck-report.json || true

    - name: Display vulnerabilities
      run: |
        govulncheck ./... || true

  extract-csv:
    name: Extract Code Scanning CSV
    runs-on: ubuntu-latest
    needs: [gosec-scan, govulncheck-scan]
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Download gosec artifacts
      uses: actions/download-artifact@v4
      with:
        name: gosec-report
        path: ./results
      continue-on-error: true

    - name: Download gosec SARIF artifacts
      uses: actions/download-artifact@v4
      with:
        name: gosec-sarif
        path: ./results
      continue-on-error: true

    - name: Download govulncheck artifacts
      uses: actions/download-artifact@v4
      with:
        name: govulncheck-report
        path: ./results
      continue-on-error: true

    - name: Extract Code Scanning CSV
      run: |
        python3 scripts/extract-code-scanning-csv.py || echo "CSV extraction completed with warnings"

    - name: Upload Code Scanning CSV as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-scanning-files-extracted
        path: ./results/code-scanning-files-extracted.csv
        retention-days: 30
      continue-on-error: true

  dependabot-alerts:
    name: Fetch Dependabot Alerts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt

    - name: Create results folder
      run: mkdir -p ./results

    - name: Fetch Dependabot Alerts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 scripts/fetch-dependabot-alerts.py || echo "Dependabot alerts fetch completed with warnings"

    - name: Upload Dependabot Alerts JSON as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependabot-alerts-backend
        path: ./results/dependabot-alerts-backend.json
        retention-days: 30
      continue-on-error: true

    - name: Upload Dependabot Alerts CSV as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependabot-alerts-backend-csv
        path: ./results/dependabot-alerts-backend.csv
        retention-days: 30
      continue-on-error: true

