name: "CodeQL Analysis with Report and Commit"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Monday at 2 AM
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Create results folder
        run: mkdir -p ./results

      - name: Perform CodeQL Build (only for autobuild)
        if: matrix.build-mode == 'autobuild'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          output: ./results

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract Code Scanning CSV
        run: |
          python3 scripts/extract-code-scanning-csv.py || echo "CSV extraction completed with warnings"

      - name: Upload SARIF results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: ./results/*.sarif

      - name: Upload Code Scanning CSV as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-scanning-files-extracted-${{ matrix.language }}
          path: ./results/code-scanning-files-extracted.csv
          retention-days: 30
        continue-on-error: true

      - name: Move SARIF to repo root
        run: |
          mv ./results/*.sarif ./codeql-results-${{ matrix.language }}.sarif

